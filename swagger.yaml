openapi: 3.0.0


info:
  title: GeekMeet backend
  description: ""
  version: 0.0.1


servers:
  - url: /api/v2

tags:
  - name: "user"
    description: "Действия с пользователем"

  - name: feed
    description: "Действия с лентой"

  - name: event
    description: "Действия с ивентами"

  - name: friend
    description: "Заявки в друзья и действия с ними"

  - name: tag
    description: "Действия с тэгами"


paths:
  /user/register:
    post:
      summary: Создание пользователя и авторизация
      tags:
        - "user"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                login:
                  type: string
                password:
                  type: string
                email:
                  type: string
                about:
                  type: string
                avatar:
                  type: string
                tags:
                  type: array
                  items:
                    type: integer
              required:
                - login
                - password
                - email
                - tags
                - avatar
      responses:
        '200':    # status code
          description: Токен авторизации, если регистрация прошла успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '400':    # status code
          description: Произошла ошибка
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /user/login:
    post:
      summary: Авторизация
      tags:
        - "user"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                login:
                  type: string
                password:
                  type: string
              required:
                - login
                - password
      responses:
        '200':    # status code
          description: Токен авторизации
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '400':    # status code
          description: Произошла ошибка
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /user/{id}:
    get:
      summary: Получение пользователя по id
      tags:
        - "user"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':    # status code
          description: Данные пользователя по его id
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  login:
                    type: string
                  about:
                    type: string
                  avatar:
                    type: string
                  tags:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        title:
                          type: string
                  request:
                    type: object
                    properties:
                      status:
                        type: string
                      target:
                        type: integer

  /user/:
    get:
      summary: Получение информации пользователя о себе
      tags:
        - "user"
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':    # status code
          description: Данные пользователя
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  login:
                    type: string
                  avatar:
                    type: string
                  about:
                    type: string
                  tags:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        title:
                          type: string
                  friendRequests:
                    type: integer
                  friendsList:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        avatar:
                          type: string
                  favoriteEvents:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        date:
                          type: string
                        address:
                          type: string
                        photo:
                          type: string
                        seats:
                          type: integer
                        tags:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                              title:
                                type: string
                        isFavorite:
                          type: boolean
                        request:
                          type: string
                  requestedEvents:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        date:
                          type: string
                        address:
                          type: string
                        photo:
                          type: string
                        seats:
                          type: integer
                        tags:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                              title:
                                type: string
                        isFavorite:
                          type: boolean
                        request:
                          type: string
                  acceptedEvents:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        date:
                          type: string
                        address:
                          type: string
                        photo:
                          type: string
                        seats:
                          type: integer
                        tags:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                              title:
                                type: string
                        isFavorite:
                          type: boolean
                        request:
                          type: string
                  yourEvents:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        date:
                          type: string
                        address:
                          type: string
                        photo:
                          type: string
                        seats:
                          type: integer
                        tags:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                              title:
                                type: string
                        joinRequests:
                          type: integer

    patch:
      summary: Изменение информации пользователя о себе
      tags:
        - "user"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                login:
                  type: string
                password:
                  type: string
                email:
                  type: string
                about:
                  type: string
                avatar:
                  type: string
                tags:
                  type: array
                  items:
                    type: integer
      responses:
        '200':    # status code
          description: Изменение прошло успешно
        '400':    # status code
          description: Произошла ошибка
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string



  /feed/:
    get:
      summary: Получение ленты ивентов
      tags:
        - feed
      responses:
        '200':    # status code
          description: Список всех предстоящих ивентов
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    date:
                      type: string
                    address:
                      type: string
                    photo:
                      type: string
                    seats:
                      type: integer
                    tags:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          title:
                            type: string
                    isFavorite:
                      type: boolean
                    request:
                      type: string

  /feed/new:
    get:
      summary: Получение новых ивентов (свайпер)
      tags:
        - feed
      responses:
        '200':    # status code
          description: Список всех новых ивентов
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    date:
                      type: string
                    photo:
                      type: string
                    address:
                      type: object
                      properties:
                        name:
                          type: string
                        address:
                          type: string
                        metro:
                          type: string

  /event/:
    post:
      summary: Создание нового ивента
      tags:
        - event
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                date:
                  type: string
                seats:
                  type: integer
                address:
                  type: object
                  properties:
                    name:
                      type: string
                    address:
                      type: string
                    metro:
                      type: string
                tags:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      title:
                        type: string
                about:
                  type: string
                photo:
                  type: string
      responses:
        '200':    # status code
          description: Ивент создан
        '400':    # status code
          description: Произошла ошибка
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /event/{id}:
    get:
      summary: Получение информации об ивенте по id
      tags:
        - event
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':    # status code
          description: Данные об ивенте по его id
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  photo:
                    type: string
                  name:
                    type: string
                  tags:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        title:
                          type: string
                  seats:
                    type: integer
                  date:
                    type: string
                  address:
                    type: object
                    properties:
                      name:
                        type: string
                      address:
                        type: string
                      metro:
                        type: string
                  creator:
                    type: object
                    properties:
                      id:
                        type: integer
                      avatar:
                        type: string
                  about:
                    type: string
                  members:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        avatar:
                          type: string
                  isFavorite:
                    type: boolean
                  request:
                    type: string

    patch:
      summary: Редактирование своего ивента
      tags:
        - event
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                date:
                  type: string
                seats:
                  type: integer
                address:
                  type: object
                  properties:
                    name:
                      type: string
                    address:
                      type: string
                    metro:
                      type: string
                tags:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      title:
                        type: string
                about:
                  type: string
                photo:
                  type: string
      responses:
        '200':    # status code
          description: Изменение прошло успешно
        '400':    # status code
          description: Произошла ошибка
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

    delete:
      summary: Удаление ивента
      tags:
        - event
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':    # status code
          description: Удаление прошло успешно
        '400':    # status code
          description: Произошла ошибка
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /event/{id}/request/:
    get:
      summary: Получить список заявок на ваш ивент
      tags:
        - event
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':    # status code
          description: Список пользователей, подавших заявку на ивент
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  avatar:
                    type: string
                  name:
                    type: string
                  about:
                    type: string
                  tags:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        title:
                          type: string

    post:
      summary: Подать или отменить заявку на ивент с id
      tags:
        - event
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':    # status code
          description: Действие произошло успешно
        '400':    # status code
          description: Произошла ошибка
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /event/{id}/favorite/:
    post:
      summary: Добавить ивент в избранное или убрать
      tags:
        - event
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':    # status code
          description: Действие произошло успешно
        '400':    # status code
          description: Произошла ошибка
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /event/{eventId}/request/{userId}/accept:
    patch:
      summary: Принять заявку на ваш ивент
      tags:
        - event
      parameters:
        - name: eventId
          description: id вашего ивента, на который подана заявка
          in: path
          required: true
          schema:
            type: integer
        - name: userId
          description: id пользователя, который подал заявку
          in: path
          required: true
          schema:
            type: integer
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':    # status code
          description: Действие произошло успешно
        '400':    # status code
          description: Произошла ошибка
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /event/{eventId}/request/{userId}/reject:
    patch:
      summary: Отклонить заявку на ваш ивент
      tags:
        - event
      parameters:
        - name: eventId
          description: id вашего ивента, на который подана заявка
          in: path
          required: true
          schema:
            type: integer
        - name: userId
          description: id пользователя, который подал заявку
          in: path
          required: true
          schema:
            type: integer
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':    # status code
          description: Действие произошло успешно
        '400':    # status code
          description: Произошла ошибка
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /tag/:
    get:
      summary: Получение всех тэгов
      tags:
        - tag
      responses:
        '200':    # status code
          description: Список всех тэгов
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
    post:
      summary: Создание нового тэга
      tags:
        - tag
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
              required:
                - title
      responses:
        '200':    # status code
          description: Тэг создан
        '400':    # status code
          description: Произошла ошибка
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /friend/{id}:
    post:
      summary: Создать (отменить) заявку в друзья
      tags:
        - friend
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':    # status code
          description: Действие произошло успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':    # status code
          description: Произошла ошибка
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
    delete:
      summary: Убрать из друзей
      tags:
        - friend
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':    # status code
          description: Удаление произошло успешно
        '400':    # status code
          description: Произошла ошибка
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /friend/{id}/accept:
    patch:
      summary: Принять заявку в друзья
      tags:
        - friend
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':    # status code
          description: Действие произошло успешно
        '400':    # status code
          description: Произошла ошибка
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /friend/{id}/reject:
    patch:
      summary: Отклонить заявку в друзья
      tags:
        - friend
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':    # status code
          description: Действие произошло успешно
        '400':    # status code
          description: Произошла ошибка
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /friend/:
    get:
      summary: Получить все заявки вам в друзья
      tags:
        - friend
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':    # status code
          description: Действие произошло успешно
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    login:
                      type: string
                    about:
                      type: string
                    avatar:
                      type: string
                    tags:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          title:
                            type: string
        '400':    # status code
          description: Произошла ошибка
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string